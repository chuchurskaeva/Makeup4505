    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <script type="text/javascript">
        function FahrenheitToCelsius(){
            Fahrenheit=document.getElementById("valFromA").value
            if (window.XMLHttpRequest){
                xmlhttp=new XMLHttpRequest();
            }else {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function(){
                if (xmlhttp.readyState==4 && xmlhttp.status==200){
                    document.getElementById("resulta").innerHTML=xmlhttp.responseText;
                }	
            }
	        xmlhttp.open("POST","https://ip-uacs.herokuapp.com/api/Convert/ToCelsius/"+Fahrenheit,true);
            xmlhttp.send();
        }
        function CelsiusToFahrenheit(){
            Celsius=document.getElementById("valFromB").value
            if (window.XMLHttpRequest){
                xmlhttp=new XMLHttpRequest();
            }else {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function(){
                if (xmlhttp.readyState==4 && xmlhttp.status==200){
                    document.getElementById("resultb").innerHTML=xmlhttp.responseText;
                }	
            }
	        xmlhttp.open("POST","https://ip-uacs.herokuapp.com/api/Convert/ToFahrenheit/"+Celsius,true);
            xmlhttp.send();
        }
        </script>
</head>
